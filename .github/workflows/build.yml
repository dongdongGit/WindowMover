name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version
        id: get_version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF -like "refs/tags/*") {
            $version = $env:GITHUB_REF -replace "refs/tags/", ""
          } else {
            $version = "latest"
          }
          Write-Output "version=$version" >> $env:GITHUB_OUTPUT

      # === 核心修复：自动寻找 .csproj 文件 ===
      - name: Locate Project File
        id: locate_project
        shell: pwsh
        run: |
          # 搜索当前目录下所有的 .csproj 文件
          $csproj = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1
          
          if ($null -eq $csproj) { 
            Write-Error "❌ 致命错误：在仓库中找不到任何 .csproj 项目文件！请检查您是否上传了项目文件。"
            exit 1 
          }
          
          echo "PROJECT_PATH=$($csproj.FullName)" >> $env:GITHUB_ENV
          Write-Host "✅ 已找到项目文件: $($csproj.FullName)"

      # 1. 还原 (使用找到的路径)
      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      # 2. 发布 win-x64 (轻量版)
      - name: Publish win-x64
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -p:DebugType=None -o publish/win-x64

      # 3. 发布 win-x86 (轻量版)
      - name: Publish win-x86
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" -c Release -r win-x86 --self-contained false -p:PublishSingleFile=true -p:DebugType=None -o publish/win-x86

      # 4. 发布 win-arm64 (轻量版)
      - name: Publish win-arm64
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" -c Release -r win-arm64 --self-contained false -p:PublishSingleFile=true -p:DebugType=None -o publish/win-arm64

      # 打包
      - name: Create ZIP archives
        shell: pwsh
        run: |
          $ver = "${{ steps.get_version.outputs.version }}"
          Compress-Archive -Path publish/win-x64/*.exe -DestinationPath "WindowMover-win-x64-$ver.zip"
          Compress-Archive -Path publish/win-x86/*.exe -DestinationPath "WindowMover-win-x86-$ver.zip"
          Compress-Archive -Path publish/win-arm64/*.exe -DestinationPath "WindowMover-win-arm64-$ver.zip"

      # 发布
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            WindowMover-win-x64-*.zip
            WindowMover-win-x86-*.zip
            WindowMover-win-arm64-*.zip
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Window Mover ${{ steps.get_version.outputs.version }} (轻量版)
            **注意：此版本仅 ~360KB，需要安装 .NET 8 Runtime。**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}